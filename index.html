<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Form</title>
    
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!-- HTML code -->
    <div class="alert1 block1"></div>   
    <div id="div">
        <h2 style=" color:white;">Form validation </h2>
        <form id="form">
            <div class="row mb-3">
                <label for="inputUserName3" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" autocomplete="off" id="inputUserName3">
                    <div class="indicator "></div>
                   <small class="sugesstion block1" >*Your username must be 2-10 character and should not started with number and any special character</small>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  autocomplete="off" id="inputEmail3">
                    <div class="indicator"></div>
                    <small class="sugesstion block1" >*Your gmail id is not valid!</small>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputphoneno.3" class="col-sm-2 col-form-label">Phone no.</label>
                <div class="col-sm-10">
                    <input type="text" autocomplete="off" class="form-control" id="inputphone3">
                    <div class="indicator"></div>
                    <small class="sugesstion block1" >*Your Contact number is not valid!</small>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <textarea rows="4" cols="50" autocomplete="off" class="form-control" id="inputaddress3"></textarea>
                    <div class="indicator"></div>
                    <small class="sugesstion block1" >*Your address is not valid!</small>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>





    <!-- all js files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>

</html>
